<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Árvore Genealógica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }
        
        #svg-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #svg-content {
            position: absolute;
            transform-origin: 0 0;
            will-change: transform;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="svg-wrapper">
            <!-- Usando img para SVG que é mais compatível -->
            <img id="svg-content" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg" alt="Árvore Genealógica">
        </div>
        
        <div class="controls">
            <div class="control-btn" id="zoom-in">+</div>
            <div class="control-btn" id="zoom-out">-</div>
            <div class="control-btn" id="reset">↻</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const svgImage = document.getElementById('svg-content');
            const container = document.getElementById('container');
            const wrapper = document.getElementById('svg-wrapper');
            
            let scale = 1;
            let posX = 0;
            let posY = 0;
            let isDragging = false;
            let startX, startY;
            
            // Função para aplicar transformações
            function applyTransform() {
                svgImage.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
            
            // Ajusta o zoom inicial quando a imagem carregar
            svgImage.onload = function() {
                // Calcula o zoom inicial para caber na tela
                const imgRatio = svgImage.naturalWidth / svgImage.naturalHeight;
                const containerRatio = container.clientWidth / container.clientHeight;
                
                if (imgRatio > containerRatio) {
                    scale = container.clientWidth / svgImage.naturalWidth * 0.9;
                } else {
                    scale = container.clientHeight / svgImage.naturalHeight * 0.9;
                }
                
                // Centraliza a imagem
                posX = (container.clientWidth - svgImage.naturalWidth * scale) / 2;
                posY = (container.clientHeight - svgImage.naturalHeight * scale) / 2;
                
                applyTransform();
            };
            
            // Controles de zoom
            document.getElementById('zoom-in').addEventListener('click', function() {
                scale *= 1.2;
                applyTransform();
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                scale /= 1.2;
                applyTransform();
            });
            
            document.getElementById('reset').addEventListener('click', function() {
                // Retorna ao zoom inicial
                const imgRatio = svgImage.naturalWidth / svgImage.naturalHeight;
                const containerRatio = container.clientWidth / container.clientHeight;
                
                if (imgRatio > containerRatio) {
                    scale = container.clientWidth / svgImage.naturalWidth * 0.9;
                } else {
                    scale = container.clientHeight / svgImage.naturalHeight * 0.9;
                }
                
                posX = (container.clientWidth - svgImage.naturalWidth * scale) / 2;
                posY = (container.clientHeight - svgImage.naturalHeight * scale) / 2;
                
                applyTransform();
            });
            
            // Controle de arrastar (pan)
            wrapper.addEventListener('mousedown', function(e) {
                if (e.button !== 0) return; // Apenas botão esquerdo
                isDragging = true;
                startX = e.clientX - posX;
                startY = e.clientY - posY;
                wrapper.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                posX = e.clientX - startX;
                posY = e.clientY - startY;
                applyTransform();
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
                wrapper.style.cursor = 'grab';
            });
            
            // Suporte para touch
            wrapper.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - posX;
                    startY = e.touches[0].clientY - posY;
                }
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging || e.touches.length !== 1) return;
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
                applyTransform();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchend', function() {
                isDragging = false;
            });
            
            // Zoom com roda do mouse
            wrapper.addEventListener('wheel', function(e) {
                e.preventDefault();
                const delta = -e.deltaY;
                
                // Calcula a posição do mouse relativa à imagem
                const rect = wrapper.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // Calcula as coordenadas antes do zoom
                const x = (mouseX - posX) / scale;
                const y = (mouseY - posY) / scale;
                
                // Aplica o zoom
                const zoomFactor = delta > 0 ? 1.1 : 0.9;
                scale *= zoomFactor;
                
                // Limita o zoom
                scale = Math.max(0.1, Math.min(scale, 10));
                
                // Ajusta a posição para zoom no ponto do mouse
                posX = mouseX - x * scale;
                posY = mouseY - y * scale;
                
                applyTransform();
            }, { passive: false });
        });
    </script>
</body>
</html>
