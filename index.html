<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Árvore Genealógica Seling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background-color: #f0f0f0;
    }
    #zoom-target {
      display: block;
      max-width: none;
      max-height: none;
      user-select: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <img id="zoom-target" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg" alt="Árvore Genealógica">
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const img = document.getElementById('zoom-target');
    const panzoom = Panzoom(img, {
      maxScale: 5,
      minScale: 0.1,
      contain: 'outside'
    });

    // Permitir zoom com scroll do mouse
    img.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);

    // Zoom inicial para ajustar à tela
    window.addEventListener('load', () => {
      panzoom.zoom(0.25, { animate: true }); // Ajuste conforme o tamanho da sua imagem
    });
  </script>
</body>
</html>
