<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Árvore Genealógica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            background-color: white !important;
            height: 100vh;
            width: 100vw;
        }
        
        #viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white !important;
        }
        
        #svg-wrapper {
            position: absolute;
            transform-origin: 0 0;
            will-change: transform;
        }
        
        #svg-image {
            display: block;
            background-color: white !important;
            width: auto;
            height: auto;
            max-width: none;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="svg-wrapper">
            <img id="svg-image" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg" alt="Árvore Genealógica">
        </div>
    </div>

    <div class="controls">
        <div class="control-btn" id="zoom-in">+</div>
        <div class="control-btn" id="zoom-out">−</div>
        <div class="control-btn" id="reset">↻</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wrapper = document.getElementById('svg-wrapper');
            const image = document.getElementById('svg-image');
            const container = document.getElementById('viewer-container');
            
            let scale = 1;
            let posX = 0;
            let posY = 0;
            let isDragging = false;
            let startX, startY;
            
            // Função para aplicar transformações
            function applyTransform() {
                wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
            
            // Centraliza a imagem quando carregada
            image.onload = function() {
                // Calcula o zoom inicial para caber na tela
                const imgRatio = image.naturalWidth / image.naturalHeight;
                const containerRatio = container.clientWidth / container.clientHeight;
                
                if (imgRatio > containerRatio) {
                    scale = container.clientWidth / image.naturalWidth * 0.95;
                } else {
                    scale = container.clientHeight / image.naturalHeight * 0.95;
                }
                
                // Centraliza a imagem
                posX = (container.clientWidth - image.naturalWidth * scale) / 2;
                posY = (container.clientHeight - image.naturalHeight * scale) / 2;
                
                applyTransform();
            };
            
            // Controles de zoom
            document.getElementById('zoom-in').addEventListener('click', function() {
                zoom(1.2, container.clientWidth/2, container.clientHeight/2);
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                zoom(0.8, container.clientWidth/2, container.clientHeight/2);
            });
            
            document.getElementById('reset').addEventListener('click', function() {
                const imgRatio = image.naturalWidth / image.naturalHeight;
                const containerRatio = container.clientWidth / container.clientHeight;
                
                if (imgRatio > containerRatio) {
                    scale = container.clientWidth / image.naturalWidth * 0.95;
                } else {
                    scale = container.clientHeight / image.naturalHeight * 0.95;
                }
                
                posX = (container.clientWidth - image.naturalWidth * scale) / 2;
                posY = (container.clientHeight - image.naturalHeight * scale) / 2;
                
                applyTransform();
            });
            
            // Função de zoom com ponto focal
            function zoom(zoomFactor, centerX, centerY) {
                // Calcula a posição relativa ao centro de zoom
                const x = (centerX - posX) / scale;
                const y = (centerY - posY) / scale;
                
                // Aplica o zoom
                scale *= zoomFactor;
                scale = Math.max(0.1, Math.min(scale, 10)); // Limites de zoom
                
                // Ajusta a posição para zoom no ponto focal
                posX = centerX - x * scale;
                posY = centerY - y * scale;
                
                applyTransform();
            }
            
            // Controle de arrastar (pan) com mouse
            container.addEventListener('mousedown', function(e) {
                if (e.button !== 0) return;
                isDragging = true;
                startX = e.clientX - posX;
                startY = e.clientY - posY;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                posX = e.clientX - startX;
                posY = e.clientY - startY;
                applyTransform();
                e.preventDefault();
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
                container.style.cursor = 'grab';
            });
            
            // Controle de arrastar (pan) com toque
            container.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - posX;
                    startY = e.touches[0].clientY - posY;
                }
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchmove', function(e) {
                if (!isDragging || e.touches.length !== 1) return;
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
                applyTransform();
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchend', function() {
                isDragging = false;
            });
            
            // Zoom com roda do mouse
            container.addEventListener('wheel', function(e) {
                e.preventDefault();
                const delta = -Math.sign(e.deltaY);
                const zoomFactor = delta > 0 ? 1.1 : 0.9;
                zoom(zoomFactor, e.clientX, e.clientY);
            }, { passive: false });
            
            // Fallback se a imagem já estiver carregada
            if (image.complete && image.naturalWidth !== 0) {
                image.onload();
            }
            
            // Inicializa cursor
            container.style.cursor = 'grab';
        });
    </script>
</body>
</html>
