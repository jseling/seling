<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Árvore Genealógica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }
        
        #panzoom-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #svg-image {
            display: block;
            max-width: none;
            transform-origin: 0 0;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="panzoom-container">
            <img id="svg-image" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg" alt="Árvore Genealógica">
        </div>
        
        <div class="controls">
            <div class="control-btn" id="zoom-in">+</div>
            <div class="control-btn" id="zoom-out">-</div>
            <div class="control-btn" id="reset">↻</div>
        </div>
    </div>

    <!-- Usando a biblioteca panzoom recomendada -->
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('svg-image');
            const container = document.getElementById('panzoom-container');
            
            // Configuração inicial quando a imagem carregar
            image.onload = function() {
                // Inicializa o panzoom
                const instance = panzoom(image, {
                    maxZoom: 10,
                    minZoom: 0.1,
                    initialZoom: 1,
                    bounds: true,
                    boundsPadding: 0.1,
                    smoothScroll: false,
                    // Configurações para melhor experiência em mobile
                    beforeWheel: function(e) {
                        // Você deve estar sobre a imagem para zoom com roda
                        const shouldIgnore = !e.target.contains(image);
                        return !shouldIgnore;
                    },
                    beforeMouseDown: function(e) {
                        // Você pode clicar na imagem para arrastar
                        return e.target === image;
                    }
                });
                
                // Ajusta o zoom inicial para caber na tela
                setTimeout(() => {
                    const imgRatio = image.naturalWidth / image.naturalHeight;
                    const containerRatio = container.clientWidth / container.clientHeight;
                    
                    let initialZoom;
                    if (imgRatio > containerRatio) {
                        initialZoom = container.clientWidth / image.naturalWidth * 0.95;
                    } else {
                        initialZoom = container.clientHeight / image.naturalHeight * 0.95;
                    }
                    
                    instance.zoomTo(container.clientWidth/2, container.clientHeight/2, initialZoom);
                }, 100);
                
                // Configura os controles
                document.getElementById('zoom-in').addEventListener('click', function() {
                    instance.smoothZoom(container.clientWidth/2, container.clientHeight/2, 1.2);
                });
                
                document.getElementById('zoom-out').addEventListener('click', function() {
                    instance.smoothZoom(container.clientWidth/2, container.clientHeight/2, 0.8);
                });
                
                document.getElementById('reset').addEventListener('click', function() {
                    const imgRatio = image.naturalWidth / image.naturalHeight;
                    const containerRatio = container.clientWidth / container.clientHeight;
                    
                    let resetZoom;
                    if (imgRatio > containerRatio) {
                        resetZoom = container.clientWidth / image.naturalWidth * 0.95;
                    } else {
                        resetZoom = container.clientHeight / image.naturalHeight * 0.95;
                    }
                    
                    instance.smoothZoom(container.clientWidth/2, container.clientHeight/2, resetZoom);
                });
            };
            
            // Previne o comportamento padrão de arrastar imagens
            image.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
