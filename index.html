<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Árvore Genealógica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }
        
        #svg-content {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="svg-container">
            <!-- Usando embed que geralmente tem melhor suporte para SVG -->
            <embed id="svg-content" type="image/svg+xml" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg"/>
        </div>
        
        <div class="controls">
            <div class="control-btn" id="zoom-in">+</div>
            <div class="control-btn" id="zoom-out">-</div>
            <div class="control-btn" id="reset">↻</div>
        </div>
    </div>

    <!-- Usando versão estável do panzoom com fallback local -->
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const svgEmbed = document.getElementById('svg-content');
            const container = document.getElementById('container');
            const svgContainer = document.getElementById('svg-container');
            let panzoomInstance = null;
            
            function initPanzoom() {
                try {
                    // Verifica se o SVG está completamente carregado
                    if (!svgEmbed.getSVGDocument || !svgEmbed.getSVGDocument()) {
                        setTimeout(initPanzoom, 100);
                        return;
                    }
                    
                    const svgDoc = svgEmbed.getSVGDocument();
                    if (!svgDoc) {
                        console.error('Documento SVG não encontrado');
                        return;
                    }
                    
                    const svgElement = svgDoc.querySelector('svg');
                    if (!svgElement) {
                        console.error('Elemento SVG não encontrado');
                        return;
                    }
                    
                    // Garante que o SVG está no DOM
                    if (!document.body.contains(svgEmbed)) {
                        console.error('Elemento SVG não está no DOM');
                        return;
                    }
                    
                    // Configura o SVG
                    svgElement.style.maxWidth = 'none';
                    svgElement.style.maxHeight = 'none';
                    svgElement.style.width = '100%';
                    svgElement.style.height = '100%';
                    
                    // Inicializa o Panzoom
                    panzoomInstance = panzoom(svgElement, {
                        maxScale: 10,
                        minScale: 0.1,
                        duration: 200,
                        easing: 'ease-out',
                        contain: 'outside',
                        startScale: 1,
                        touchAction: 'none',
                        beforeWheel: function(e) {
                            // Permite zoom com roda do mouse apenas quando o SVG está em foco
                            return e.target === svgContainer || svgContainer.contains(e.target);
                        }
                    });
                    
                    // Configura eventos de zoom com roda do mouse
                    svgContainer.addEventListener('wheel', function(e) {
                        e.preventDefault();
                        panzoomInstance.zoomWithWheel(e);
                    }, { passive: false });
                    
                    // Configura os botões de controle
                    document.getElementById('zoom-in').addEventListener('click', function() {
                        panzoomInstance.zoom(1.2, { animate: true });
                    });
                    
                    document.getElementById('zoom-out').addEventListener('click', function() {
                        panzoomInstance.zoom(0.8, { animate: true });
                    });
                    
                    document.getElementById('reset').addEventListener('click', function() {
                        panzoomInstance.reset({ animate: true });
                    });
                    
                    // Ajusta o zoom inicial
                    setTimeout(function() {
                        const svgRect = svgElement.getBoundingClientRect();
                        const containerRect = container.getBoundingClientRect();
                        
                        const scaleX = containerRect.width / svgRect.width;
                        const scaleY = containerRect.height / svgRect.height;
                        const initialScale = Math.min(scaleX, scaleY) * 0.9;
                        
                        panzoomInstance.zoom(initialScale);
                        panzoomInstance.moveTo(0, 0);
                    }, 200);
                    
                } catch (error) {
                    console.error('Erro ao inicializar panzoom:', error);
                    // Tenta novamente após um curto intervalo
                    setTimeout(initPanzoom, 200);
                }
            }
            
            // Inicia quando o SVG estiver carregado
            svgEmbed.addEventListener('load', initPanzoom);
            
            // Fallback para caso o evento load não dispare
            setTimeout(initPanzoom, 1000);
        });
    </script>
</body>
</html>
