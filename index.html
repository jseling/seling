<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Árvore Genealógica</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    svg { width: 100%; height: 100vh; }
    .node circle { fill: #91caff; stroke: steelblue; stroke-width: 2px; }
    .node text { font-size: 12px; fill: #333; }
    .link { fill: none; stroke: #999; stroke-width: 1.5px; }
  </style>
</head>
<body>
  <svg></svg>
  <script>
    // === JSON da árvore genealógica ===
    const rawData = [
      {
        nome: "Berta Seling",
        relacionamentos: [
          {
            conjuge: "Willy Fischoeder",
            filhos: ["Judite Fischoeder", "Willy Fischoeder Junior", "Osvaldo Fischoeder"]
          },
          {
            conjuge: "Ernesto Meding",
            filhos: ["Ernesto Seling", "Ernestina Meding"]
          }
        ]
      },
      {
        nome: "Ernesto Seling",
        relacionamentos: [
          {
            conjuge: "Ilda Pinto",
            filhos: ["Osvaldo Seling", "Berta Seling", "Orlando Seling", "Selma Seling"]
          }
        ]
      },
      {
        nome: "Osvaldo Seling",
        relacionamentos: [
          {
            conjuge: "Gladis dos Santos",
            filhos: ["Jerson Seling", "Jacson Seling"]
          }
        ]
      }
    ];

    // === Constrói árvore hierárquica a partir dos relacionamentos ===
    const pessoas = {};

    // Cria nós individuais
    function getPessoa(nome) {
      if (!pessoas[nome]) pessoas[nome] = { name: nome, children: [] };
      return pessoas[nome];
    }

    // Conecta relacionamentos
    rawData.forEach(p => {
      const pai = getPessoa(p.nome);
      p.relacionamentos.forEach(rel => {
        const mae = getPessoa(rel.conjuge);
        const casal = { name: `${p.nome} + ${rel.conjuge}`, children: [] };

        rel.filhos.forEach(filho => {
          const filhoNode = getPessoa(filho);
          casal.children.push(filhoNode);
        });

        pai.children.push(casal);
      });
    });

    // === Define a raiz da árvore manualmente (ajustável) ===
    const root = d3.hierarchy(pessoas["Berta Seling"]);

    // === Configurações da árvore D3 ===
    const svg = d3.select("svg");
    const margin = { top: 20, right: 100, bottom: 20, left: 100 };
    const width = window.innerWidth - margin.left - margin.right;
    const height = window.innerHeight - margin.top - margin.bottom;

    const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
    const treeLayout = d3.tree().size([height, width]);
    treeLayout(root);

    // Linhas
    g.selectAll(".link")
      .data(root.links())
      .enter()
      .append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    // Nós
    const node = g.selectAll(".node")
      .data(root.descendants())
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("circle").attr("r", 5);

    node.append("text")
      .attr("dy", 3)
      .attr("x", d => d.children ? -10 : 10)
      .style("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);
  </script>
</body>
</html>
