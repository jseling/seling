<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Árvore Genealógica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: white !important; /* Força fundo branco */
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: white !important; /* Força fundo branco */
            position: relative;
        }
        
        #panzoom-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Importante para mobile */
            background-color: white !important; /* Força fundo branco */
        }
        
        #svg-image {
            display: block;
            max-width: none;
            transform-origin: 0 0;
            background-color: white !important; /* Força fundo branco */
            position: absolute;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="panzoom-container">
            <!-- Adicionado inline style para garantir fundo branco -->
            <img id="svg-image" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg" alt="Árvore Genealógica" style="background-color: white !important;">
        </div>
        
        <div class="controls">
            <div class="control-btn" id="zoom-in">+</div>
            <div class="control-btn" id="zoom-out">-</div>
            <div class="control-btn" id="reset">↻</div>
        </div>
    </div>

    <!-- Usando a biblioteca panzoom com fallback local -->
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('svg-image');
            const container = document.getElementById('panzoom-container');
            const mainContainer = document.getElementById('container');
            
            // Configuração inicial quando a imagem carregar
            image.onload = function() {
                // Força fundo branco no SVG (se for vetor)
                if (image.contentDocument) {
                    const svg = image.contentDocument.querySelector('svg');
                    if (svg) {
                        svg.style.backgroundColor = 'white';
                    }
                }
                
                // Inicializa o panzoom com configurações robustas
                const instance = panzoom(image, {
                    maxZoom: 10,
                    minZoom: 0.1,
                    initialZoom: 1,
                    bounds: true,
                    boundsPadding: 0.1,
                    smoothScroll: false,
                    // Configurações para desktop
                    beforeMouseDown: function(e) {
                        // Permite arrastar apenas quando clicar na imagem
                        return e.target === image;
                    },
                    // Configurações para mobile
                    beforeTouchStart: function(e) {
                        // Permite toque apenas na imagem
                        return e.target === image;
                    },
                    // Configurações para zoom com roda
                    beforeWheel: function(e) {
                        // Permite zoom com roda em qualquer lugar
                        return true;
                    },
                    filterKey: function() {
                        // Permite todos os eventos de teclado
                        return true;
                    }
                });
                
                // Ajusta o zoom inicial para caber na tela e centralizar
                setTimeout(() => {
                    const imgRatio = image.naturalWidth / image.naturalHeight;
                    const containerRatio = container.clientWidth / container.clientHeight;
                    
                    let initialZoom;
                    if (imgRatio > containerRatio) {
                        initialZoom = container.clientWidth / image.naturalWidth * 0.95;
                    } else {
                        initialZoom = container.clientHeight / image.naturalHeight * 0.95;
                    }
                    
                    // Centraliza a imagem
                    const initialX = (container.clientWidth - image.naturalWidth * initialZoom) / 2;
                    const initialY = (container.clientHeight - image.naturalHeight * initialZoom) / 2;
                    
                    instance.moveTo(initialX, initialY);
                    instance.zoomAbs(container.clientWidth/2, container.clientHeight/2, initialZoom);
                }, 100);
                
                // Configura os controles
                document.getElementById('zoom-in').addEventListener('click', function() {
                    instance.smoothZoom(container.clientWidth/2, container.clientHeight/2, 1.2);
                });
                
                document.getElementById('zoom-out').addEventListener('click', function() {
                    instance.smoothZoom(container.clientWidth/2, container.clientHeight/2, 0.8);
                });
                
                document.getElementById('reset').addEventListener('click', function() {
                    const imgRatio = image.naturalWidth / image.naturalHeight;
                    const containerRatio = container.clientWidth / container.clientHeight;
                    
                    let resetZoom;
                    if (imgRatio > containerRatio) {
                        resetZoom = container.clientWidth / image.naturalWidth * 0.95;
                    } else {
                        resetZoom = container.clientHeight / image.naturalHeight * 0.95;
                    }
                    
                    const resetX = (container.clientWidth - image.naturalWidth * resetZoom) / 2;
                    const resetY = (container.clientHeight - image.naturalHeight * resetZoom) / 2;
                    
                    instance.moveTo(resetX, resetY);
                    instance.zoomAbs(container.clientWidth/2, container.clientHeight/2, resetZoom);
                });
                
                // Correção para desktop - garante que os eventos são capturados
                container.addEventListener('mousedown', function(e) {
                    if (e.target === container) {
                        e.preventDefault();
                    }
                });
                
                // Correção para mobile
                container.addEventListener('touchstart', function(e) {
                    if (e.target === container) {
                        e.preventDefault();
                    }
                }, { passive: false });
            };
            
            // Previne o comportamento padrão de arrastar imagens
            image.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
            
            // Fallback se a imagem já estiver carregada
            if (image.complete && image.naturalWidth !== 0) {
                image.onload();
            }
        });
    </script>
</body>
</html>
