<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Árvore Genealógica Seling</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">  
    <style>
        body { margin: 0; overflow: hidden; }
        #map-container { width: 100vw; height: 100vh; }
        svg { width: 100%; height: 100%; }
    </style>
    <script src="https://unpkg.com/panzoom@9.4.3/dist/panzoom.min.js"></script>
</head>
<body>
    <div id="map-container">
        <!-- O conteúdo SVG será inserido aqui -->
    </div>
    <script>
        // Carrega o SVG e aplica pan/zoom
        fetch('ArvoreGenealogica-bube-ilda-netos.drawio-transp-pagina-min.svg')
            .then(response => response.text())
            .then(svg => {
                document.getElementById('map-container').innerHTML = svg;
                panzoom(document.querySelector('svg'), {
                        maxZoom: 15,
                        minZoom: 1,
                        bounds: true,
                        boundsPadding: 0.5
                    });
            });
    </script>
</body>
</html>
