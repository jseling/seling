<!DOCTYPE html>
<html>
<head>
    <title>Arvore genealógica</title> 
    <style>
        body { margin: 0; overflow: hidden; }
        #map-container { width: 100vw; height: 100vh; }
        svg { width: 100%; height: 100%; }
    </style>
    <script src="https://unpkg.com/panzoom@9.4.3/dist/panzoom.min.js"></script>
</head>
<body>
    <div id="map-container">
        <!-- O conteúdo SVG será inserido aqui -->
    </div>
    <script>
        // Carrega o SVG e aplica pan/zoom
        fetch('ArvoreGenealogica-bube-ilda-netos.drawio.svg')
            .then(response => response.text())
            .then(svg => {
                document.getElementById('map-container').innerHTML = svg;
                panzoom(document.querySelector('svg'));
            });
    </script>
</body>
</html>
