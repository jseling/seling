<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Árvore Genealógica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #svg-content {
            max-width: 100%;
            max-height: 100%;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="svg-container">
            <!-- Alterado para embed que geralmente tem melhor suporte -->
            <embed id="svg-content" type="image/svg+xml" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg"/>
        </div>
        
        <div class="controls">
            <div class="control-btn" id="zoom-in">+</div>
            <div class="control-btn" id="zoom-out">-</div>
            <div class="control-btn" id="reset">↻</div>
        </div>
    </div>

    <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const svgEmbed = document.getElementById('svg-content');
            const container = document.getElementById('container');
            const svgContainer = document.getElementById('svg-container');
            
            // Função para inicializar o panzoom
            function initPanzoom() {
                // Obtém o elemento SVG interno
                const svgElement = svgEmbed.getSVGDocument().querySelector('svg');
                
                // Configura o SVG para ocupar todo o espaço necessário
                svgElement.style.maxWidth = 'none';
                svgElement.style.maxHeight = 'none';
                
                // Cria a instância do panzoom
                const panzoom = Panzoom(svgElement, {
                    maxScale: 10,
                    minScale: 0.1,
                    duration: 200,
                    easing: 'ease-out',
                    contain: 'outside',
                    startScale: 1,
                    touchAction: 'none'
                });
                
                // Adiciona eventos de zoom com a roda do mouse
                svgContainer.addEventListener('wheel', panzoom.zoomWithWheel);
                
                // Configura os botões de controle
                document.getElementById('zoom-in').addEventListener('click', function() {
                    panzoom.zoom(1.2, { animate: true });
                });
                
                document.getElementById('zoom-out').addEventListener('click', function() {
                    panzoom.zoom(0.8, { animate: true });
                });
                
                document.getElementById('reset').addEventListener('click', function() {
                    panzoom.reset({ animate: true });
                });
                
                // Ajusta o zoom inicial para caber na tela
                setTimeout(() => {
                    const svgRect = svgElement.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();
                    
                    const scaleX = containerRect.width / svgRect.width;
                    const scaleY = containerRect.height / svgRect.height;
                    const initialScale = Math.min(scaleX, scaleY) * 0.9;
                    
                    panzoom.zoom(initialScale);
                    panzoom.reset();
                }, 100);
            }
            
            // Inicializa quando o SVG estiver carregado
            svgEmbed.addEventListener('load', initPanzoom);
        });
    </script>
</body>
</html>
