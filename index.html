<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Árvore Genealógica Seling</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #panzoom-container {
      width: 100%;
      height: 100%;
      touch-action: none; /* necessário para pan e zoom no mobile */
    }
    #svg {
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="panzoom-container">
    <img id="svg" src="ArvoreGenealogica-bube-ilda-netos.drawio.svg?ts=202507081027" alt="Árvore Genealógica">
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const element = document.getElementById('panzoom-container');
    const panzoom = Panzoom(element, {
      contain: 'outside',
      maxScale: 5,
      minScale: 0.1,
      startScale: 0.25, // Ajuste conforme necessário
    });

    // Permitir zoom com scroll
    element.addEventListener('wheel', panzoom.zoomWithWheel);

    // Zoom inicial para caber na tela (opcional)
    window.addEventListener('load', () => {
      panzoom.zoom(0.2); // Ajuste para que a imagem apareça inteira no início
    });
  </script>
</body>
</html>
